<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
    <style>

        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
        font-weight: 400;
        }
        
        .booking {
            padding: 6rem 20%;
            background-color: #fff;
            text-align: center;
        }

        .section-title{
            font-size: 30px;
            font-weight: 500;
        }

        .booking-container {
            max-width: 900px;
            margin: 2rem auto 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .booking-form-compact {
            padding: 2rem;
            background-color: #f9f9f9;
        }

        .form-grid {
            display: flex;
            gap: 20px;
            margin-bottom: 1.5rem;
        }

        .form-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #d4af37;
            outline: none;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group select {
            flex: 1;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .terms-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .terms-group input {
            width: auto;
        }

        .terms-group label {
            margin-bottom: 0;
            font-size: 0.9rem;
        }

        .terms-group a {
            color: #d4af37;
            text-decoration: none;
        }

        .terms-group a:hover {
            text-decoration: underline;
        }

        .btn-book {
            background-color: #d4af37;
            color: #fff;
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-book:hover {
            background-color: #c19b26;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-grid {
                flex-direction: column;
                gap: 15px;
            }

            .booking{
                padding: 2rem;
            }
            
            .form-footer {
                flex-direction: column;
                gap: 15px;
            }
            
            .terms-group {
                width: 100%;
            }
            
            .btn-book {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <section class="booking" id="booking">
        <h2 class="section-title">Book Your Stay</h2>
        <div class="booking-container">
            <div class="booking-form-compact">
                <form action="#" method="post">
                    <div class="form-grid">
                        <!-- Left Column -->
                        <div class="form-column">
                            <div class="form-group">
                                <label for="check-in">Check-in</label>
                                <input type="date" id="check-in" name="check-in" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="adults">Guests</label>
                                <div class="input-group">
                                    <select id="adults" name="adults" required>
                                        <option value="" disabled>Adults</option>
                                        <option value="1">1</option>
                                        <option value="2" selected>2</option>
                                        <option value="3">3</option>
                                        <option value="4+">4+</option>
                                    </select>
                                    <select id="children" name="children">
                                        <option value="" disabled>Children</option>
                                        <option value="0" selected>0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3+">3+</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="guest-name">Full Name</label>
                                <input type="text" id="guest-name" name="guest-name" placeholder="Enter your full name" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" id="email" name="email" placeholder="your@email.com" required>
                            </div>
                        </div>
                        
                        <!-- Right Column -->
                        <div class="form-column">
                            <div class="form-group">
                                <label for="check-out">Check-out</label>
                                <input type="date" id="check-out" name="check-out" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="room-type">Room Type</label>
                                <select id="room-type" name="room-type" required>
                                    <option value="" disabled selected>Select a room</option>
                                    <option value="deluxe">Deluxe Room</option>
                                    <option value="executive">Executive Suite</option>
                                    <option value="presidential">Presidential Suite</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="special-requests">Special Requests</label>
                                <select id="special-requests" name="special-requests">
                                    <option value="none" selected>None</option>
                                    <option value="early-checkin">Early Check-in</option>
                                    <option value="late-checkout">Late Check-out</option>
                                    <option value="airport-transfer">Airport Transfer</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-footer">
                        <div class="terms-group">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
                        </div>
                        <button type="submit" class="btn btn-book">Book Now</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the booking form
        const bookingForm = document.querySelector('.booking-form-compact form');
        
        // Set minimum dates for check-in and check-out
        const today = new Date();
        const tomorrow = new Date(today);
        tomorrow.setDate(tomorrow.getDate() + 1);
        
        // Format dates for input fields (YYYY-MM-DD)
        const formatDate = (date) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };
        
        // Set min attribute for date inputs
        const checkInInput = document.getElementById('check-in');
        const checkOutInput = document.getElementById('check-out');
        
        checkInInput.min = formatDate(today);
        checkOutInput.min = formatDate(tomorrow);
        
        // Set default values (optional)
        checkInInput.value = formatDate(today);
        checkOutInput.value = formatDate(tomorrow);
        
        // Update check-out min date when check-in changes
        checkInInput.addEventListener('change', function() {
            const newMinCheckOut = new Date(this.value);
            newMinCheckOut.setDate(newMinCheckOut.getDate() + 1);
            checkOutInput.min = formatDate(newMinCheckOut);
            
            // If current check-out date is before new min date, update it
            if (new Date(checkOutInput.value) <= new Date(this.value)) {
                checkOutInput.value = formatDate(newMinCheckOut);
            }
        });
        
        // Room prices (for calculation)
        const roomPrices = {
            'deluxe': 199,
            'executive': 349,
            'presidential': 599
        };
        
        // Calculate booking price
        function calculatePrice() {
            const roomType = document.getElementById('room-type').value;
            const checkIn = new Date(document.getElementById('check-in').value);
            const checkOut = new Date(document.getElementById('check-out').value);
            
            // If any value is missing, return
            if (!roomType || !checkIn || !checkOut || roomType === "") {
                return null;
            }
            
            // Calculate number of nights
            const nights = Math.round((checkOut - checkIn) / (1000 * 60 * 60 * 24));
            
            // Calculate total price
            const pricePerNight = roomPrices[roomType];
            const totalPrice = pricePerNight * nights;
            
            return {
                nights: nights,
                pricePerNight: pricePerNight,
                totalPrice: totalPrice
            };
        }
        
        // Form submission handler
        bookingForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Basic validation
            const requiredFields = ['check-in', 'check-out', 'adults', 'guest-name', 'email', 'phone', 'room-type'];
            let isValid = true;
            
            requiredFields.forEach(fieldId => {
                const field = document.getElementById(fieldId);
                if (!field.value.trim()) {
                    field.style.borderColor = 'red';
                    isValid = false;
                } else {
                    field.style.borderColor = '#ddd';
                }
            });
            
            // Check if terms are accepted
            const termsCheckbox = document.getElementById('terms');
            if (!termsCheckbox.checked) {
                termsCheckbox.nextElementSibling.style.color = 'red';
                isValid = false;
            } else {
                termsCheckbox.nextElementSibling.style.color = '#333';
            }
            
            if (!isValid) {
                showNotification('Please fill in all required fields and accept the terms.', 'error');
                return;
            }
            
            // Get form data
            const formData = new FormData(bookingForm);
            const bookingData = Object.fromEntries(formData.entries());
            
            // Add price information
            const priceInfo = calculatePrice();
            if (priceInfo) {
                bookingData.nights = priceInfo.nights;
                bookingData.pricePerNight = priceInfo.pricePerNight;
                bookingData.totalPrice = priceInfo.totalPrice;
            }
            
            // In a real application, you would send this data to a server
            // For this example, we'll just simulate a successful booking
            console.log('Booking Data:', bookingData);
            
            // Show success message
            showBookingConfirmation(bookingData);
        });
        
        // Create notification element if it doesn't exist
        if (!document.getElementById('notification')) {
            const notification = document.createElement('div');
            notification.id = 'notification';
            notification.className = 'notification';
            document.body.appendChild(notification);
            
            // Add CSS for notification
            const style = document.createElement('style');
            style.textContent = `
                .notification {
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 25px;
                    border-radius: 5px;
                    color: white;
                    font-weight: bold;
                    z-index: 1000;
                    transform: translateX(150%);
                    transition: transform 0.3s ease-out;
                }
                .notification.show {
                    transform: translateX(0);
                }
                .notification.success {
                    background-color: #4CAF50;
                }
                .notification.error {
                    background-color: #F44336;
                }
            `;
            document.head.appendChild(style);
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            
            // Show notification
            setTimeout(() => notification.classList.add('show'), 10);
            
            // Hide after 5 seconds
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // Create modal for booking confirmation
        if (!document.getElementById('booking-modal')) {
            const modal = document.createElement('div');
            modal.id = 'booking-modal';
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="close-modal">&times;</span>
                    <h2>Booking Confirmation</h2>
                    <div id="booking-details"></div>
                    <button id="confirm-booking" class="btn btn-book">Confirm Booking</button>
                </div>
            `;
            document.body.appendChild(modal);
            
            // Add CSS for modal
            const style = document.createElement('style');
            style.textContent = `
                .modal {
                    display: none;
                    position: fixed;
                    z-index: 1000;
                    left: 0;
                    top: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0, 0, 0, 0.7);
                }
                .modal-content {
                    background-color: white;
                    margin: 10% auto;
                    padding: 30px;
                    width: 80%;
                    max-width: 600px;
                    border-radius: 10px;
                    position: relative;
                }
                .close-modal {
                    position: absolute;
                    top: 15px;
                    right: 20px;
                    font-size: 28px;
                    cursor: pointer;
                }
                #booking-details {
                    margin: 20px 0;
                    line-height: 1.6;
                }
                .booking-item {
                    display: flex;
                    justify-content: space-between;
                    padding: 8px 0;
                    border-bottom: 1px solid #eee;
                }
                .booking-item:last-child {
                    border-bottom: none;
                    font-weight: bold;
                }
                .booking-total {
                    margin-top: 15px;
                    font-size: 1.2em;
                    font-weight: bold;
                    color: #d4af37;
                    text-align: right;
                }
            ` ;
            document.head.appendChild(style);
            
            // Close modal when clicking the X
            document.querySelector('.close-modal').addEventListener('click', function() {
                document.getElementById('booking-modal').style.display = 'none';
            });
            
            // Close modal when clicking outside the content
            window.addEventListener('click', function(event) {
                if (event.target === document.getElementById('booking-modal')) {
                    document.getElementById('booking-modal').style.display = 'none';
                }
            });
            
            // Confirm booking button handler
            document.getElementById('confirm-booking').addEventListener('click', function() {
                document.getElementById('booking-modal').style.display = 'none';
                showNotification('Your booking has been confirmed!', 'success');
                bookingForm.reset();
                
                // Reset default dates
                checkInInput.value = formatDate(today);
                checkOutInput.value = formatDate(tomorrow);
                
                // Update price display
                updatePriceDisplay();
            });
        }
        
        function showBookingConfirmation(bookingData) {
            // Format room type for display
            let roomTypeDisplay = bookingData['room-type'];
            if (roomTypeDisplay === 'deluxe') roomTypeDisplay = 'Deluxe Room';
            else if (roomTypeDisplay === 'executive') roomTypeDisplay = 'Executive Suite';
            else if (roomTypeDisplay === 'presidential') roomTypeDisplay = 'Presidential Suite';
            
            // Format dates for display
            const checkInDate = new Date(bookingData['check-in']);
            const checkOutDate = new Date(bookingData['check-out']);
            const dateOptions = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
            
            // Build booking details HTML
            const bookingDetails = document.getElementById('booking-details');
            bookingDetails.innerHTML = `
                <div class="booking-item">
                    <span>Guest Name:</span>
                    <span>${bookingData['guest-name']}</span>
                </div>
                <div class="booking-item">
                    <span>Room Type:</span>
                    <span>${roomTypeDisplay}</span>
                </div>
                <div class="booking-item">
                    <span>Check-in Date:</span>
                    <span>${checkInDate.toLocaleDateString('en-US', dateOptions)}</span>
                </div>
                <div class="booking-item">
                    <span>Check-out Date:</span>
                    <span>${checkOutDate.toLocaleDateString('en-US', dateOptions)}</span>
                </div>
                <div class="booking-item">
                    <span>Number of Nights:</span>
                    <span>${bookingData.nights}</span>
                </div>
                <div class="booking-item">
                    <span>Guests:</span>
                    <span>${bookingData.adults} Adults, ${bookingData.children} Children</span>
                </div>
                <div class="booking-total">
                    Total: $${bookingData.totalPrice}
                </div>
            `;
            
            // Show the modal
            document.getElementById('booking-modal').style.display = 'block';
        }
    });
</script>


</body>
</html>
